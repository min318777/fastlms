<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <div th:if="${result eq true}">
      <h1>회원가입 완료</h1>
      <p>회원 가입이 완료되었습니다.</p>
  </div>


  <div th:if="${result eq false}">
      <h1>회원가입 결과</h1>
      <p>회원 가입에 실패하였습니다.</p>
  </div>

</body>
</html>
